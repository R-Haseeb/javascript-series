<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>Signup Form</header>
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Birth</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Submit</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">Basic Info:</div>
                    <div class="field">
                        <div class="lable">First Name</div>
                        <input type="text" placeholder="first name">
                    </div>
                    <div class="field">
                        <div class="lable">Last Name</div>
                        <input type="text" placeholder="last name">
                    </div>
                    <div class="field nextBtn">
                        <button class="">Next</button>
                    </div>
                </div>



                <div class="page">
                    <div class="title">Contact Info:</div>
                    <div class="field">
                        <div class="lable">Email Adress</div>
                        <input type="email" placeholder="your email">
                    </div>
                    <div class="field">
                        <div class="lable">Phone Number</div>
                        <input type="number" placeholder="your number">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">Date of Birth:</div>
                    <div class="field">
                        <div class="lable">Date</div>
                        <input type="date" placeholder="inter date">
                    </div>
                    <div class="field">
                        <div class="lable">Gender</div>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">Login Details:</div>
                    <div class="field">
                        <div class="lable">Username</div>
                        <input type="name" placeholder="enter name">
                    </div>
                    <div class="field">
                        <div class="lable">Password</div>
                        <input type="password" placeholder="enter password">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">previous</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>

                
            </form>
        </div>
    </div>
